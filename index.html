<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Planning</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ul>
    <li>
      <label>父親の誕生日</label>
      <select name="year" id="fatherYear">
        <option value=1988>1988年</option>
        <option value=1987>1987年</option>
        <option value=1986>1986年</option>
        <option value=1985>1985年</option>
      </select>
      <select name="month" id="fatherMonth">
        <option value=1>1月</option>
        <option value=2>2月</option>
        <option value=3>3月</option>
        <option value=4>4月</option>
      </select>
      <select name="date" id="fatherDate">
        <option value=1>1日</option>
        <option value=2>2日</option>
        <option value=3>3日</option>
        <option value=4>4日</option>
      </select>
    </li>

    <li>
      <label>母親の誕生日</label>
      <select name="year" id="motherYear">
        <option value=1988>1988年</option>
        <option value=1987>1987年</option>
        <option value=1986>1986年</option>
        <option value=1985>1985年</option>
      </select>
      <select name="month" id="motherMonth">
        <option value=1>1月</option>
        <option value=2>2月</option>
        <option value=3>3月</option>
        <option value=4>4月</option>
      </select>
      <select name="date" id="motherDate">
        <option value=1>1日</option>
        <option value=2>2日</option>
        <option value=3>3日</option>
        <option value=4>4日</option>
      </select>
    </li>

    <li>
      <label>子供の誕生日</label>
      <select name="year" id="childYear">
        <option value=1988>1988年</option>
        <option value=1987>1987年</option>
        <option value=1986>1986年</option>
        <option value=1985>1985年</option>
      </select>
      <select name="month" id="childMonth">
        <option value=1>1月</option>
        <option value=2>2月</option>
        <option value=3>3月</option>
        <option value=4>4月</option>
      </select>
      <select name="date" id="childDate">
        <option value=1>1日</option>
        <option value=2>2日</option>
        <option value=3>3日</option>
        <option value=4>4日</option>
      </select>
    </li>

  </ul>  

  <button>送信</button>
  <div id="outArea">
  </div>

  <script src="js/main.js"></script>
</body>
</html>
